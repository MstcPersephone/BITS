<mat-card>
<!-- Page Header -->
<h1 class="mat-display-1">List of Assessments</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="columnHeader name" mat-header-cell *matHeaderCellDef mat-sort-header>Assessment Name</th>
    <td mat-cell *matCellDef="let assessment">
      {{assessment.name}}
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th class="columnHeader description" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let assessment">
      {{assessment.description}}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th class="columnHeader status" mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let assessment">
      {{assessment.status}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; Index as i"
  [routerLink]="['/assessment/view', row._id]"></tr>
</table>
</mat-card>
<br>
