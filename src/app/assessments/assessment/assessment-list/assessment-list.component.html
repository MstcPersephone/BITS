  <!-- Page Header -->
  <h1 class="mat-display-1">List of Assessments</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="30%">Assessment Name</th>
    <td mat-cell *matCellDef="let assessment" matTooltip={{assessment.name}}>
    {{assessment.name}}
     </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let assessment" matTooltip={{assessment.description}}>
      {{assessment.description}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width ="15%">Status</th>
    <td mat-cell *matCellDef="let assessment"> {{assessment.status}} </td>
  </ng-container>

  <!-- Instructor View Column -->
  <!-- <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef width ="3%">Instructor View</th>
    <td mat-cell *matCellDef="let assessment" (click)="$event.stopPropagation()">
      <button mat-icon-button color="primary" [routerLink]="['/assessment/view', assessment._id]"><mat-icon class="mat-18">pageview</mat-icon></button>
    </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; Index as i"
  [routerLink]="['/assessment/view', row._id]"></tr>

</table>
