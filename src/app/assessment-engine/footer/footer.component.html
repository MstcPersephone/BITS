<!-- Submit Button -->
<button class="mt-20 saveButton" mat-raised-button type="next" (click)="assessmentEngineService.checkAnswer()">Save Assessment&nbsp;<mat-icon>save</mat-icon></button>

<button class="mt-20 saveButton" mat-raised-button type="submit" (click)="assessmentEngineService.checkAssessment()">Finish&nbsp;<mat-icon>save</mat-icon></button>

<button class="mt-20 saveButton" mat-raised-button>Quit Assessment&nbsp;<mat-icon>cancel</mat-icon></button>
