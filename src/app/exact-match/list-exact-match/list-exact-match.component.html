<!-- List of created options for question -->
<div class="matchList" *ngIf="this.questionService.hasMatches()">
  <mat-card class="matchListContainer">
    <mat-list>
      <div *ngFor="let exactMatch of exactMatches; let i = index">

        <!-- Top divider of list item does not show for the first list item -->
        <mat-divider *ngIf="i != 0"></mat-divider>

        <mat-list-item>

          <!-- The text displayed within the option. -->
          <span class="matchListItem">{{exactMatch.matchText}}</span>

          <!-- Section which houses the commands used on the list item (edit and delete buttons, for example). -->
          <section class="matchButtonContainer">
            <!-- This will be come the link to EditOption component -->
            <mat-icon class="editIcon iconButton" matListIcon>edit</mat-icon>
            <mat-icon class="deleteIcon iconButton" (click)="this.questionService.deleteMatch(i)" matListIcon>delete</mat-icon>
          </section>

        </mat-list-item>

        <!-- Bottom divider of list item does not show for the last list item -->
        <mat-divider *ngIf="i != exactMatches.length -1"></mat-divider>
      </div>
    </mat-list>
  </mat-card>
</div>
