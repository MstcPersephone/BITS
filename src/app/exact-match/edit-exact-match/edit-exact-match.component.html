<form class="editMatchContainer" [formGroup]="editExactMatchForm" (ngSubmit)="onSubmit(editExactMatchForm.value)">
  <section class="optionDetails">
  <!-- Exact Match Text Input -->
  <mat-form-field appearance="standard">
    <mat-label>Acceptable Answer Text</mat-label>
    <input matInput id="matchText" type="text" formControlName="matchText" value="{{exactMatch.matchText}}">
  </mat-form-field>
  <app-validation-messages [control]="editExactMatchForm.get('matchText')"></app-validation-messages>
  </section>

  <!-- Section which houses the command to delete the list item. -->
  <section class="matchButtonContainer">
    <mat-icon class="deleteIcon iconButton" (click)="this.questionService.deleteMatchbyIndex(exactMatch, i)" matListIcon>delete</mat-icon>
  </section>


  <!-- This button will not display: click is simulated in helping validate the form and save value
       Uses a class rather than id to run through an array of exact matches -->
  <button class="simulatedButtonSAClass" type="submit"></button>
</form>
