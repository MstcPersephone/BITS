<mat-card>
  <form [formGroup]="createExactMatchForm" (ngSubmit)="onSubmit(createExactMatchForm.value)">

    <!-- Exact match Text Input -->
    <mat-form-field appearance="standard">
      <mat-label>Enter New Accepted Answer</mat-label>
      <input matInput id="matchText" type="text" formControlName="matchText">
    </mat-form-field>
    <app-validation-messages [control]="createExactMatchForm.get('matchText')"></app-validation-messages>

    <!-- Submit Button : If clicked will store the current exact match and reset form to add a new exact match -->
    <button class="addOption" mat-raised-button color="accent" type="submit">Add Accepted Response<mat-icon>&nbsp;add</mat-icon></button>

    <!-- This button will not display: click is simulated in helping validate the form -->
   <button class="simulatedButton" id="validateExactMatches" type="submit"></button>
  </form>
  <app-list-exact-match *ngIf="!isEditMode"></app-list-exact-match>
</mat-card>
<br>
