<mat-card>
  <h1 class="mat-display-1">Viewing all Checkbox questions</h1>
  <mat-card>
    <mat-list role="list">
      <div *ngFor="let question of questions; let i = index">
        <mat-divider *ngIf="i != 0"></mat-divider>

        <!-- Question header section-->
        <section class="questionHeaderContent">
          <!-- Question Type -->
          <!-- <p matLine>{{ question.questionType }} Question</p> -->
          <p>{{ question.questionType }} Question</p>
          <mat-icon class="deleteIcon" matListIcon>delete</mat-icon>
          <mat-icon class="editIcon" matListIcon>edit</mat-icon>
        </section>

        <!-- Question Text -->
        <!-- <h3 matLine>{{ question.questionText }}</h3> -->
        <h3>{{ question.questionText }}</h3>

    <mat-chip-list *ngIf="question.questionType === 'True False'">
      <mat-chip class="isAnswerIcon" *ngIf="this.questionService.asTrueFalse(question).answer" [selectable]="false"
        [selected]="false">
        True
      </mat-chip>
      <mat-chip class="isAnswerIcon" *ngIf="!this.questionService.asTrueFalse(question).answer" [selectable]="false"
        [selected]="false">
        False
      </mat-chip>
    </mat-chip-list>
    <a *ngIf="question.hasAttachments" href="{{question.attachments[0].content}}"
      download="{{question.attachments[0].name}}">{{ question.attachments[0].name }}</a>
<mat-divider *ngIf="i != questions.length - 1"></mat-divider>
      </div>
    </mat-list>
  </mat-card>
</mat-card>
<br>
