<p>{{ question.questionText }}</p>
<form [formGroup]="answerTrueFalseForm" (ngSubmit)="onSubmit(answerTrueFalseForm.value)">
  <mat-radio-group>
    <mat-radio-button [value]="true" (change)="onChangeOption($event)">True</mat-radio-button>
    <mat-radio-button [value]="false" (change)="onChangeOption($event)">False</mat-radio-button>
  </mat-radio-group>
    <button mat-raised-button type="submit">Next Question&nbsp;<mat-icon>forward</mat-icon></button>
  </form>
