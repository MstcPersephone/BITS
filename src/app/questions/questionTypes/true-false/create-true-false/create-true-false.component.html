<mat-card>
  <mat-form-field>
    <mat-label>Enter the question name</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter the question text</mat-label>
    <textarea matInput rows="6"></textarea>
  </mat-form-field>
  <mat-radio-group aria-label="Select correct answer">
    <mat-radio-button value="1">True</mat-radio-button>
    <mat-radio-button value="2">False</mat-radio-button>
  </mat-radio-group>
  <button mat-raised-button type="submit" color="primary">Save</button>
</mat-card>
