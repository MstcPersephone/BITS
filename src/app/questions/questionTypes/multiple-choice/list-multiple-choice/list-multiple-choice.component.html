<mat-card>
  <mat-list role="list">
    <div *ngFor="let question of questions; let i = index">
      <mat-divider *ngIf="i != 0"></mat-divider>

      <mat-icon matListIcon>delete</mat-icon>
      <mat-icon matListIcon>edit</mat-icon>
      <mat-list-item role="listitem">
        <!-- Question Text -->
        <h3 matLine>{{ question.questionText }}</h3>

        <!-- Question Type -->
        <p matLine>{{ question.questionType }} Question</p>
      </mat-list-item>
        <mat-list-item
          *ngFor="let option of this.questionService.asMultipleChoice(question).options">
            <span>{{option.optionText}}</span>

            <!-- This is the "is answer" chip. Appears if the option is an answer -->
            <mat-chip-list>
              <mat-chip *ngIf="option.isAnswer" [selectable]="false" [selected]="false">
                Answer&nbsp;
                <mat-icon>check_circle</mat-icon>
              </mat-chip>
            </mat-chip-list>
        </mat-list-item>
      <mat-divider *ngIf="i != questions.length - 1"></mat-divider>
    </div>
  </mat-list>
</mat-card>
