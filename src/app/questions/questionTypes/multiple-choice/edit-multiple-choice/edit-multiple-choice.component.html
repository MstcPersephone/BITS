<form [formGroup]="editMultipleChoiceForm" (ngSubmit)="onSubmit(editMultipleChoiceForm.value)">
  <!-- Question Name Text Input -->
  <mat-form-field appearance="standard">
    <mat-label>Question Text</mat-label>
    <input matInput id="questionText" type="text" formControlName="questionText" value="{{ question.questionText }}">
  </mat-form-field>
  <!-- Call to attachment component for editting attachments -->
  <app-attachment [attachmentsLoaded]="question.hasAttachments"></app-attachment>

  <!-- Call to Create or Edit Option Component respectively -->
  <h3>Current options</h3>
  <button mat-raised-button type="button" (click)="this.questionService.toggleCreateOption()">Create New Option</button>
  <app-create-option *ngIf="this.questionService.showCreateOption" [isEditMode]="true"></app-create-option>
  <app-edit-option *ngFor="let option of this.questionService.asMultipleChoice(question).options; Index as i" [option]="option"></app-edit-option>

  <!-- Submit Button -->
  <button class="mt-20 saveButton" mat-raised-button type="submit">Update Question&nbsp;<mat-icon>save</mat-icon></button>
</form>
