<h3>{{ question.questionText }}</h3>

<app-view-attachment [question]="question"></app-view-attachment>
<mat-radio-group>
  <mat-radio-button
  *ngFor="let option of question.options; index as i;"
  [value]="option"
  (change)="onChangeOption($event, i)">{{ option.optionText }}</mat-radio-button>
</mat-radio-group>
<br>
