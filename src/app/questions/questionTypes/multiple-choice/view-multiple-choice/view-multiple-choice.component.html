<h3>{{ question.questionText }}</h3>

<mat-radio-group>
  <mat-radio-button *ngFor="let option of question.options; index as i;" [value]="option.optionIsSelected"
    (change)="onChangeOption($event, i)">{{ option.optionText }}</mat-radio-button>
</mat-radio-group>

<br>

<!-- This button is for instructors view assessment questions only / not required for taking an assessment -->
<div class="returnSection" *ngIf="this.assessmentService.showBackButton === true">
  <!-- Return to Assessment Button : Resets showBackButton to false and returns to the current assessment view -->
  <button class="returnButton" mat-raised-button (click)="this.assessmentService.returnToAssessment()">
    Return to Assessment
  </button>
</div>
