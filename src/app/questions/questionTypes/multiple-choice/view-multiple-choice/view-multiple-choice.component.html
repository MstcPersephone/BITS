<p>{{ question.questionText }}</p>
<form [formGroup]="answerMultipleChoiceForm" (ngSubmit)="onSubmit(answerMultipleChoiceForm.value)">
<mat-radio-group>
  <mat-radio-button
  *ngFor="let option of question.options; index as i;"
  [value]="option.optionIsSelected"
  (change)="onChangeOption($event, i)">{{ option.optionText }}</mat-radio-button>
</mat-radio-group>
  <button mat-raised-button type="submit">Next Question&nbsp;<mat-icon>forward</mat-icon></button>
</form>
