<form [formGroup]="createMultipleChoiceForm" (ngSubmit)="onSubmit(createMultipleChoiceForm.value)">
  <h3>Multiple Choice question details</h3>
  <!-- Question Name Text Input -->
  <mat-form-field appearance="standard">
    <mat-label>Enter Question Text</mat-label>
    <input matInput id="questionText" type="text" formControlName="questionText" required>
  </mat-form-field>
  <app-validation-messages [control]="createMultipleChoiceForm.get('questionText')"></app-validation-messages>

  <!-- Add attachment component -->
  <app-attachment></app-attachment>

  <mat-card>
    <h3>Options</h3>
    <app-create-option *ngIf="this.questionService.showCreateOption"></app-create-option>

    <div class="buttonContainer">
      <!-- Cancel Button : If clicked will close the add acceptable answer form -->
      <button *ngIf="this.showCancelButton" mat-raised-button color="warn" (click)="this.clickCancel()">
        Cancel<mat-icon>&nbsp;remove_circle_outline</mat-icon>
      </button>
      <!-- Add Option button; used to display the Create Option form above -->
      <button class="addOption" mat-raised-button type="button" (click)="this.clickAdd()">
        Add<mat-icon>&nbsp;add_circle_outline</mat-icon>
      </button>
    </div>

    <app-list-option></app-list-option>
  </mat-card>

  <!-- Submit Button : calls validation on all forms controllers when clicked -->
  <button class="mt-20 saveButton" mat-raised-button type="submit">Save Question&nbsp;<mat-icon>save</mat-icon></button>

  <!-- Cancel Button : Cancels the save and send user back to question list -->
  <button class="mt-20 saveButton" mat-raised-button [routerLink]="['/question/list']">Cancel&nbsp;<mat-icon>cancel
    </mat-icon></button>
</form>
