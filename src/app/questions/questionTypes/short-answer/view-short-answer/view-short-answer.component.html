<p>{{ question.questionText }}</p>
<form [formGroup]="answerShortAnswerForm" (ngSubmit)="onSubmit(answerShortAnswerForm.value)">
  <mat-form-field>
    <mat-label>Your Answer:</mat-label>
  <input matInput type="text" id="studentAnswer" formControlName="studentAnswer">
</mat-form-field>
<button mat-raised-button type="submit">Next Question&nbsp;<mat-icon>forward</mat-icon></button>
</form>
