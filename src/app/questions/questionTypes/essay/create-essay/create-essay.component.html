<mat-card>
  <form [formGroup]="createEssayForm" (ngSubmit)="onSubmit(createEssayForm.value)">
<!-- Question Name Text Input -->
    <mat-form-field appearance="standard">
      <mat-label>Question Name:</mat-label>
      <input matInput name="essayName" type="text">
    </mat-form-field>
<!-- Question Text Input -->
    <mat-form-field appearance="standard">
      <mat-label>Question Text:</mat-label>
      <input matInput name="essayText" type="text">
    </mat-form-field>
<!-- Question Answer Input -->
    <mat-form-field appearance="standard">
      <mat-label>Answer:</mat-label>
      <input matInput name="essayAnswer" type="text" >
    </mat-form-field>
<!-- Submit Button -->
    <button mat-raised-button type="submit" color="primary">Save</button>

  </form>
</mat-card>
