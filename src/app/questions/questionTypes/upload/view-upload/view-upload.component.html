<h3>{{ question.questionText }}</h3>
<br>
<app-view-attachment [question]="question"></app-view-attachment>
<br>

<h3>Please upload the answer to this question:</h3>
<input class="hidden" hidden type="file" #uploader
  (change)="this.attachmentService.uploadFiles($event, 'studentAnswer')" />
<br>
<div class="buttonContainer" *ngIf="this.attachmentService.studentAnswers.length == 0">
  <button class="uploadAnswer" type="button" (click)="uploader.click()" mat-raised-button color="accent">
    Upload File &nbsp;<mat-icon>cloud_upload</mat-icon>
  </button>
</div>
<div class="attachments" *ngIf="this.attachmentService.studentAnswers.length > 0">
  <div class="attachmentContainer" *ngFor="let attachment of this.attachmentService.studentAnswers">
    <span>
      {{ attachment.name }}
    </span>
    <button class="closeIcon" mat-mini-fab type="button" (click)="this.attachmentService.removeAttachment(attachment, 'studentAnswer')">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<br>
