<h3>{{ question.questionText }}</h3>
<br>
<app-view-attachment [question]="question"></app-view-attachment>
<br>

<h3>Please upload the answer to this question:</h3>
<input class="hidden" hidden type="file" #uploader
  (change)="this.attachmentService.uploadFiles($event, 'studentAnswer')" />
<br>
<div class="buttonContainer">
  <button type="button" (click)="uploader.click()" mat-raised-button color="accent" class="mt-20">
    Upload File &nbsp;<mat-icon>cloud_upload</mat-icon>
  </button>
</div>
<div *ngIf="this.attachmentService.studentAnswers.length > 0">
  <div *ngFor="let attachment of this.attachmentService.studentAnswers">
    {{ attachment.name }}
    <button class="closeIcon" mat-mini-fab type="button" (click)="this.attachmentService.removeAttachment(attachment, 'studentAnswer')">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<br>


<!-- This button is for instructors view assessment questions only / not required for taking an assessment -->
<div class="returnSection" *ngIf="this.assessmentService.showBackButton === true">
  <!-- Return to Assessment Button : Resets showBackButton to false and returns to the current assessment view -->
  <button class="returnButton" mat-raised-button (click)="this.assessmentService.returnToAssessment()">
    Return to Assessment
  </button>
</div>
