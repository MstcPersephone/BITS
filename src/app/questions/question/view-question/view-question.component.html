
  <h1 *ngIf="this.helperService.isActiveAssessment">
    Question {{this.assessmentEngineService.currentQuestionIndex + 1}} of {{this.questions.length}}
  </h1>
  <br>


<div *ngIf="currentQuestion != null" [ngSwitch]="currentQuestion.questionType">
  <app-view-checkbox *ngSwitchCase="'Checkbox'" [question]="currentQuestion"></app-view-checkbox>
  <app-view-multiple-choice *ngSwitchCase="'Multiple Choice'" [question]="currentQuestion"></app-view-multiple-choice>
  <app-view-short-answer *ngSwitchCase="'Short Answer'" [question]="currentQuestion"></app-view-short-answer>
  <app-view-true-false *ngSwitchCase="'True or False'" [question]="currentQuestion"></app-view-true-false>
  <app-view-upload *ngSwitchCase="'Upload'" [question]="currentQuestion"></app-view-upload>
</div>
