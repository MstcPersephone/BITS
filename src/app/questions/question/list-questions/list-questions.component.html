<mat-card>
  <mat-list role="list">
    <div *ngFor="let question of questions; let i = index">
      <mat-divider *ngIf="i != 0"></mat-divider>
      <mat-list-item role="listitem">{{ question.questionText }}</mat-list-item>
      <mat-divider *ngIf="i != questions.length - 1"></mat-divider>
    </div>
  </mat-list>
</mat-card>
