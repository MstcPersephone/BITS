<mat-card>
  <h1 class="mat-display-1">Viewing all questions</h1>

  <!-- Create New Question Card -->
  <mat-card>
    <h4>Create a new question</h4>
    <mat-expansion-panel #mep="matExpansionPanel">
      <mat-expansion-panel-header>
        <mat-panel-title>New Question</mat-panel-title>
        <mat-panel-description>Create a New Question</mat-panel-description>
      </mat-expansion-panel-header>
      <!-- Pulls the create-question component -->
      <app-create-question></app-create-question>
    </mat-expansion-panel>
  </mat-card>

  <!-- Expansion Panels by Category Card -->
  <mat-card>
    <h4>Questions sorted by category</h4>

    <!-- Beginning of the Expansion panel Headers -->
    <div *ngFor="let sortedCategory of categories">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>{{sortedCategory.name}}</mat-panel-title>
          <mat-panel-description>List of {{sortedCategory.name}} questions</mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Beginning of the questions sorted by category -->
        <div *ngFor="let question of questions; let i = index">
          <div *ngFor="let category of question.categories; let i = index">

          <div *ngIf="category[i] === sortedCategory">

            <!-- Question header section-->
            <section class="questionHeaderContent">
              <!-- Question Type -->
              <!-- <p matLine>{{ question.questionType }} Question</p> -->
              <p>{{ question.questionType }} Question</p>
              <mat-icon class="deleteIcon" matListIcon>delete</mat-icon>
              <mat-icon class="editIcon" matListIcon>edit</mat-icon>
            </section>

          </div>

          </div>

        </div>

      </mat-expansion-panel>
    </div>
  </mat-card>
</mat-card>
<br>
