<mat-card>
  <h1 class="mat-display-1">Viewing all questions</h1>
  <mat-card>
  <mat-list role="list">
    <div *ngFor="let question of questions; let i = index">
      <mat-divider *ngIf="i != 0"></mat-divider>

      <!-- Question header section-->
      <section class="questionHeaderContent">
        <!-- Question Type -->
        <!-- <p matLine>{{ question.questionType }} Question</p> -->
        <p>{{ question.questionType }} Question</p>
        <p *ngFor="let category of question.categories">{{ category.name }}</p>
        <mat-icon class="deleteIcon" matListIcon>delete</mat-icon>
        <mat-icon class="editIcon" matListIcon>edit</mat-icon>
      </section>

      <!-- Question Text -->
      <!-- <h3 matLine>{{ question.questionText }}</h3> -->
      <h3>{{ question.questionText }}</h3>
      <div *ngIf="question.questionType == 'Checkbox' || question.questionType == 'Multiple Choice'">
        <mat-list-item *ngFor="let option of this.questionService.asCheckbox(question).options">
            <span>{{option.optionText}}</span>

            <!-- This is the "is answer" chip. Appears if the option is an answer -->
            <mat-chip-list>
              <mat-chip class="isAnswerIcon" *ngIf="option.isAnswer" [selectable]="false" [selected]="false">
                Answer&nbsp;
                <mat-icon>check_circle</mat-icon>
              </mat-chip>
            </mat-chip-list>
        </mat-list-item>
      </div>
      <div *ngIf="question.questionType == 'Short Answer'">
        <mat-list-item *ngFor="let exactMatch of this.questionService.asShortAnswer(question).matches">
            <span>{{exactMatch.matchText}}</span>

            <!-- This is the "is answer" chip. Appears if the option is an answer -->
            <mat-chip-list>
              <mat-chip class="isAnswerIcon" *ngIf="exactMatch.matchText" [selectable]="false" [selected]="false">
                Answer&nbsp;
                <mat-icon>check_circle</mat-icon>
              </mat-chip>
            </mat-chip-list>
        </mat-list-item>
      </div>

      <mat-list-item role="listitem" *ngIf="question.questionType === 'True False'">
        <!-- If True/False, show answer -->
        <mat-chip-list>
          <mat-chip class="isAnswerIcon" *ngIf="this.questionService.asTrueFalse(question).answer" [selectable]="false" [selected]="false">
            True
          </mat-chip>
          <mat-chip class="isAnswerIcon" *ngIf="!this.questionService.asTrueFalse(question).answer" [selectable]="false" [selected]="false">
            False
          </mat-chip>
        </mat-chip-list>
      </mat-list-item>

      <mat-divider *ngIf="i != questions.length - 1"></mat-divider>
    </div>
  </mat-list>
</mat-card>
</mat-card>
<br>
