<p style="float: right; margin-right: 20px;" *ngIf="this.questionService.hasOptions()">{{ options.length }} {{ options.length > 1 ? "options" : "option" }} added to the question.</p>
<!-- List of created options for question -->
<div class="optionList" *ngIf="this.questionService.hasOptions()">
  <mat-card class="optionListContainer">
    <mat-list>
      <div *ngFor="let option of options; let i = index">

        <!-- Top divider of list item does not show for the first list item -->
        <mat-divider *ngIf="i != 0"></mat-divider>
        <mat-list-item>

          <!-- This will be come the link to EditOption component -->
          <mat-icon class="editIcon iconButton" matListIcon>edit</mat-icon>
          <mat-icon class="deleteIcon iconButton" matListIcon>delete</mat-icon>
          <span class="optionListItem">{{option.optionText}}</span>


            <!-- This is the "is answer" chip. Appears if the option is an answer -->
            <mat-chip-list>
              <mat-chip class="isAnswerIcon" *ngIf="option.isAnswer" [selectable]="false" [selected]="false">
                Answer&nbsp;
                <mat-icon class="isAnswerIcon">check_circle</mat-icon>
              </mat-chip>
            </mat-chip-list>
        </mat-list-item>

        <!-- Bottom divider of list item does not show for the last list item -->
        <mat-divider *ngIf="i != options.length -1"></mat-divider>
      </div>
    </mat-list>
  </mat-card>
</div>
