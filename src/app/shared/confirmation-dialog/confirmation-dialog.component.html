<!-- The message box to confirm or cancel -->
<div class="confirmationDialogBox" mat-dialog-content>
  {{message}}
 </div>
 <!-- The yes and no confirmation buttons -->
 <div class="confirmationDialogButtonContainer" mat-dialog-actions>
   <button class="noButton" mat-button (click)="onNoClick()">No</button>
   <button class="yesButton" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
 </div>
